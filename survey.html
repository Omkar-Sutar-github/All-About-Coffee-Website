	<form action="coffee-survey.py" method="post">
		<fieldset>
			<legend>Personal information</legend>
			<label for="first-name">Your Name:</label><br/>
		<input type="text" name="first name" id="first-name" placeholder="Your Name" required size="30" />
		<br/>

		<label for="email">Email:</label><br/>
		<input type="email" name="email" placeholder="Email" id="email" required size="30" />
		<br/>

		<label for="password">Password:</label><br/>
		<input type="password" name="password" placeholder="Password" id="password" required size="30" />
		<br/>

		<label for="number">Mobile Number:</label><br/>
		<input type="number" name="number" placeholder="Mobile Number" id="number">
        <br/>
		</fieldset>

        <fieldset> 
        <legend>Your coffee preferences</legend>
		<label for="preparation">Tell us your coffee preparation methods.</label><br/>
        <textarea name="preparation" placeholder="Type your message here" cols="40" rows="6" id="preparation"></textarea>
        <br/><br/>

        <label for="radio">Do you grind your beans?</label><br/>
        <input id="radio" type="radio" name="grind" value="yes" id="radio" />Yes
        <input id="radio" type="radio" name="grind" value="no" id="radio" />No
        <br/><br/>

		<label for="Checkbox">How do you drink your coffee?</label><br/>
		<input id="checks" type="Checkbox" name="drink" value="sugar" id="checkbox" />With Sugar<br/>
		<input id="checks" type="Checkbox" name="drink" value="milk" id="checkbox" />With Milk<br/>
		<input id="checks" type="Checkbox" name="drink" value="cream" id="checkbox" />With Cream
        <br/><br/>

        <label for="dropdown">What is your coffee drink:</label><br/>
        <select name="favorite">
        	<option value="" id="dropdown">Please select your drink</option>
        	<option value="french" id="dropdown">French press</option>
        	<option value="espresso" id="dropdown">Espresso</option>
        	<option value="drip" id="dropdown">Drip coffee</option>
        </select>
        <br/>
    </fieldset>
    <input type="submit" id="submit" value="Submit"/>
